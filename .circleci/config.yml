version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      - image: postgres:9.5
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: grapeql-test
    
    working_directory: ~/grapeql

    steps:
      - checkout
      
      - run:
          command: sudo -u postgres psql -p 5433 -c "create user ubuntu with password 'ubuntu';"
          command: sudo -u postgres psql -p 5433 -c "alter user ubuntu with superuser;"
            
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      
      - run: node ./scripts/init.js

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm run test
